<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
        <link rel="stylesheet" type="text/css" href="./register.css">
        <script type = "module" src = "./register.ts"></script>
    </head>
    <body>
        <div class = "wrap">
            <div class = "header">
                <img class = "logo" src = "../../assets/Logo/GatherGoLogo.svg"></img>
            </div>
            <!-- 본문 -->
            <div class = "join-form">
                <!-- 여백빼고 진짜 담는 곳 -->
                <div class = "container">
                    <div class = "row-group">
                        <!-- 개별요소 -->
                        <div class = "join-row">
                            <h6>아이디</h6>
                            <div class = "id-box">
                                <input type = "text" id = "id">
                            </div>
                            <h6>비밀번호</h6>
                            <div class = "id-box">
                                <input type = "text" id = "password">
                            </div>
                            <h6>비밀번호 재확인</h6>
                            <div class = "id-box">
                                <input type = "text" id = "password-check">
                            </div>
                            <h6>이름</h6>
                            <div class = "id-box">
                                <input type = "text" id = "name">
                            </div>
                            <h6>이메일</h6>
                            <div class = "id-box">
                                <input type = "text" id = "email">
                            </div>
                            <button type="button" class="btn btn-primary register-button">회원가입</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "footer">
                <ul>
                    <li>
                        <a>이용약관</a>
                    </li>
                    <li>
                        <a class = "footer-bar">|</a>
                    </li>
                    <li>
                        <a>개인정보처리방침</a>
                    </li>
                    <li>
                        <a class = "footer-bar">|</a>
                    </li>
                    <li>
                        <a>책임의 한계와 법적고지</a>
                    </li>
                    <li>
                        <a class = "footer-bar">|</a>
                    </li>
                    <li>
                        <a>회원정보 고객센터</a>
                    </li>                                       
                </ul>
            </div>
        </div>
    </body>
</html>
